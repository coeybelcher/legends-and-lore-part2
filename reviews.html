<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews | Legends & Lore Pizza Company</title>
  <link rel="stylesheet" href="menustyles.css">
</head>

<body>

  <nav class="navbar">
    <a href="#" class="logo">legends and lore pizza</a>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">☰</label>

    <ul class="nav-links">
      <li><a href="index.html">About</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="reviews.html">Reviews</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Legends & Lore Pizza Company</h1>
    <p>Words From The Realm</p>
  </header>

  <main class="reviews-layout">

  <!-- LEFT SIDE (REVIEWS) -->
  <section class="about">
    <h2>Heroic Testimonials</h2>
    <div id="reviews-container"></div>
  </section>
</main>

  <footer>
    <p>© 2026 Legends & Lore Pizza Company — All Legends Start With a Good Meal</p>
  </footer>

  <script>
  fetch("http://localhost:3000/reviews")
    .then(res => res.json())
    .then(reviews => {
      const container = document.getElementById("reviews-container");
      container.innerHTML = "";

      // Shuffle array (random order)
      const shuffled = reviews.sort(() => Math.random() - 0.5);

      // Take first 5 (or fewer if less than 5 exist)
      const selected = shuffled.slice(0, 5);

      selected.forEach(review => {
        const reviewDiv = document.createElement("div");
        reviewDiv.classList.add("menu-item");

        const stars = "⭐".repeat(Number(review.rating || 0));

        reviewDiv.innerHTML = `
          <div class="menu-text">
            <h3>${review.name}</h3>
            <p class="subtitle">${stars}</p>
            <p>${review.comment}</p>
          </div>
        `;

        container.appendChild(reviewDiv);
      });
    })
    .catch(err => console.error("Error loading reviews:", err));
</script>

</body>
</html>
